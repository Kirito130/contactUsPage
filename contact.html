<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="contact.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
   integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
   <title>Contact Form</title>
</head>
<body>
   <div class="outer-container">
      <h2>Get in touch!</h2>
      <h4>Contact us for a quote, help or to join the team.</h4>
      <button class="map-button"><i class="fas fa-map-marker-alt map-logo"></i><br> Address blahblah</button>
      <button class="phone-button"><i class="fas fa-phone-alt"></i><br> Phone blahblah</button>
      <button class="form-button"><i class="fas fa-envelope"></i><br> Form blahblah</button>
      <div class="inner-container">
         <form class="contact-form" action="">
            <h6>Contact Form</h6>
            <label class="label-name" for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter name">
            <label class="label-mail" for="email">Mail</label>
            <input type="email" name="email" id="email" placeholder="Enter email">
            <label class="label-phone" for="phone">Phone</label>
            <input type="number" name="number" id="phone" placeholder="Enter number">
            <label class="label-message" for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter message"></textarea>
            <button class="submit-button">Send Message</button>
         </form>
      </div>
   </div>
   <script src="main.js"></script>
</body>
</html>
